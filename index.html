<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/Assets/logo.png">
  <title>Spotify - Web Player: Music for Everyone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link href="/style.css" rel="stylesheet"/>
</head>
<body>
  <div class="topbar">
    <div class="logo">
      <div class="darklogo">
        <img src="/Assets/dark logo.png">
      </div>
      <div class="home">
        <img src="/Assets/Home.png">
      </div>
    </div>
    <div class="searchbar">
      <img class="search_icon" src="/Assets/Search.png">
      <input type="text" placeholder="What do you want to play ?">
    </div>
    <div class="account">
      <div class="bell">
        <img src="/Assets/Bell.png">
      </div>
      <div class="friends">
        <img src="/Assets/Friends.png">
      </div>
      <div class="account_icon">
        <img src="/Assets/account.jpeg">
      </div>
    </div>
  </div>
  <div class="usersection" style="display: flex;">
    <div class="sidebar">
      <div class="yourlib">
        <span>Your Library</span>
        <button class="create_button">
          <img src="/Assets/Plus.png">
          Create
        </button>
        <button class="expand_button">
          <img src="/Assets/expand.png">
        </button>
      </div>
      <div class="filters">
        <button class="filter_button">
          Playlists
        </button>
        <button class="filter_button">
          Artists
        </button>
        <button class="filter_button">
          Podcasts & Shows
        </button>
      </div>
      <div class="search_section">
        <img class="search_section_icon" src="/Assets/Search.png">
        <button class="recent_button">
          Recents
          <img src="/Assets/Menu.png">
        </button>
      </div>
      <div class="list"></div>
    </div>
    <div class="musicarea">musicarea</div>
  </div>
  <div class="player">player</div>
</body>
</html>
